services:
  app:
    image: yoke233/tuixiu-service:latest
    container_name: tuixiu-service
    restart: always
    environment:
      DATABASE_URL: postgres://acp_user:acp_password@postgres:5432/acp_system
      HOST: 0.0.0.0
      PORT: 3000
      ACP_PROXY_BOOTSTRAP_TOKEN: 154f78aeed244d329303fddf851d44fd
    ports:
      - "3000:3000"
    healthcheck:
      # 不要求登录：只要服务能返回（哪怕是 401）就认为就绪。
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://127.0.0.1:3000/api/auth/me').then(r=>process.exit(r.status<500?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 5s
      timeout: 2s
      retries: 30
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tuixiu-network
  acp-proxy:
    image: yoke233/tuixiu-acp-proxy:latest
    build:
      context: .
      dockerfile: acp-proxy/Dockerfile
    container_name: tuixiu-acp-proxy
    restart: always
    volumes:
      - "./acp-proxy/config-host-docker.toml:/config/config.toml:ro"
      - "./acp-proxy/.codex:/root/.codex"
    environment:
      ACP_PROXY_REGISTER_URL: http://app:3000/api/admin/acp-proxy/register
      ACP_PROXY_BOOTSTRAP_TOKEN: 154f78aeed244d329303fddf851d44fd
    depends_on:
      app:
        condition: service_healthy
    networks:
      - tuixiu-network
  postgres:
    image: postgres:14
    container_name: tuixiu-acp-postgres
    restart: always
    environment:
      POSTGRES_USER: acp_user
      POSTGRES_PASSWORD: acp_password
      POSTGRES_DB: acp_system
    ports:
      - "5432:5432"
    volumes:
      - acp_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acp_user -d acp_system"]
      interval: 5s
      timeout: 2s
      retries: 20
    networks:
      - tuixiu-network

volumes:
  acp_postgres_data:

networks:
  tuixiu-network:
