services:
  postgres:
    image: postgres:14
    container_name: tuixiu-acp-postgres
    restart: always
    environment:
      POSTGRES_USER: acp_user
      POSTGRES_PASSWORD: acp_password
      POSTGRES_DB: acp_system
    ports:
      - "5432:5432"
    volumes:
      - acp_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acp_user -d acp_system"]
      interval: 5s
      timeout: 2s
      retries: 20
    networks:
      - tuixiu-network

  backend:
    image: yoke233/tuixiu-backend:latest
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: tuixiu-backend
    restart: always
    environment:
      DATABASE_URL: postgresql://acp_user:acp_password@postgres:5432/acp_system
      JWT_SECRET: dev-jwt-secret
      ACP_PROXY_BOOTSTRAP_TOKEN: 154f78aeed244d329303fddf851d44fd
      WORKSPACES_ROOT: /workspaces
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - backend_data:/root/.tuixiu
      - acp_workspaces_data:/workspaces
    networks:
      - tuixiu-network

  frontend:
    image: yoke233/tuixiu-frontend:latest
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: tuixiu-frontend
    restart: always
    depends_on:
      backend:
        condition: service_started
    ports:
      - "8080:80"
    networks:
      - tuixiu-network

  acp-proxy:
    image: yoke233/tuixiu-acp-proxy:latest
    build:
      context: .
      dockerfile: acp-proxy/Dockerfile
    container_name: tuixiu-acp-proxy
    restart: always
    volumes:
      - "./acp-proxy/config-compose.toml:/config/config.toml:ro"
      - acp_workspaces_data:/workspaces
    environment:
      ACP_PROXY_REGISTER_URL: http://backend:3000/api/admin/acp-proxy/register
      ACP_PROXY_BOOTSTRAP_TOKEN: 154f78aeed244d329303fddf851d44fd
    depends_on:
      backend:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - tuixiu-network

volumes:
  acp_postgres_data:
  acp_workspaces_data:
  backend_data:

networks:
  tuixiu-network:
