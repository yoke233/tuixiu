name: docs-lint

on:
  pull_request:
    paths:
      - "docs/**"
      - "README.md"
      - "scripts/docs_lint.py"
      - ".github/workflows/docs-lint.yml"

jobs:
  docs-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - run: python scripts/docs_lint.py

